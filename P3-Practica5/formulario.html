<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formularios</title>
    <link rel="stylesheet" href="../Practica2/style.css" />
    <link rel="icon" href="../Practica1/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center my-5">Practica de Formularios</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form id="contact-form" class="border p-5 rounded">
            <div class="my-3">
              <label for="Name" class="form-label">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="Name"
                class="form-control"
                placeholder="pe. Rul"
                title="Este campo sólo acepta letras y espacios en blanco"
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                required
              />
            </div>
            <div class="my-3">
              <label for="Phone" class="form-label">Celular:</label>
              <input
                type="text"
                name="numero"
                id="Phone"
                class="form-control"
                placeholder="(55)1234-5678"
                title="Este campo sólo acepta numeros"
                pattern="^\d+$"
                maxlength="10"
                required
              />
            </div>
            <div class="my-3">
              <label for="Age" class="form-label">Edad:</label>
              <input
                type="text"
                name="edad"
                id="Phone"
                class="form-control"
                placeholder="19"
                title="Este campo sólo acepta numeros"
                pattern="^\d+$"
                maxlength="3"
                required
              />
            </div>

            <div class="my-3">
              <label for="Url" class="form-label">Url de Red Social:</label>
              <input
                type="text"
                name="red social"
                id="Social"
                class="form-control"
                placeholder="ej: google.com.ng"
                title="Este campo sólo acepta letras y caracteres"
                pattern="(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})(\.[a-zA-Z0-9]{2,})?"
                required
              />
            </div>
            <div class="my-3">
              <label for="Date" class="form-label">Fecha de nacimiento:</label>
              <br />
              <input
                type="date"
                name="fecha de nacimiento"
                id="Date"
                class="form-control"
                title="No se aceptan fechas posteriores al año actual"
              />
            </div>
            <div class="my-3">
              <label for="Sex" class="form-label">Sexo:</label>
              <br />
              <input type="radio" name="hm" value="h" class="mx-2" required />
              Hombre
              <input type="radio" name="hm" value="m" class="mx-2" required />
              Mujer
            </div>
            <div class="my-3 text-center">
              <input type="submit" class="btn btn-primary" />
            </div>
            <div class="my-3 text-center">
              <div
                id="loader"
                class="spinner-border text-primary d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <div
                id="form-message"
                class="alert alert-primary d-none"
                role="alert"
              >
                El formulario se ha enviado
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js" type="module"></script>
  </body>
</html>
